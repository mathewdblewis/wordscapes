<body style="background-color:black;">
  
<h1 style="color:red;font-size:70px;">Wordscapes Solver! Type your letters Below!</h1>
<input id="input" style="border: 10px solid green;color:red;background-color:black;font-size:70px">
<button style="border: 10px solid green;color:red;background-color:black;font-size:70px" onclick="findAllSubwords()">
  Find all sub-words
</button>
<p style="color:red;font-size:70px;" id="output"></p>

<script>
  function subword(w1,w2){
    d1={};w1.split('').forEach(e=>d1[e]=e in d1?d1[e]+1:1)
    d2={};w2.split('').forEach(e=>d2[e]=e in d2?d2[e]+1:1)
    for (var k in d1) {if (!(k in d2) || d2[k]<d1[k]) return false}
    return true
  }
  async function findAllSubwords(){
    let A = await(await fetch('https://raw.githubusercontent.com/mathewdblewis/wordscapes/main/data.txt')).text()
    document.getElementById('output').innerHTML = A.split(',').filter(a=>subword(a,document.getElementById('input').value.toLowerCase())).join('<br>')
  }
</script>
