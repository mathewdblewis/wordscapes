<h1>Wordscapes Solver!</h1>
Word: <input id="input">
<button onclick="findAllSubwords()">find all sub-words</button>
<p id="output"></p>

<script>
  function subword(w1,w2){
    d1={};w1.split('').forEach(e=>d1[e]=e in d1?d1[e]+1:1)
    d2={};w2.split('').forEach(e=>d2[e]=e in d2?d2[e]+1:1)
    for (var k in d1) {if (!(k in d2) || d2[k]<d1[k]) return false}
    return true
  }
async function findAllSubwords(){
	let A = await(await fetch('https://raw.githubusercontent.com/mathewdblewis/wordscapes/main/data3.txt')).text()
	document.getElementById('output').innerHTML = A.split(',').filter(a=>subword(a,document.getElementById('input').value)).join('<br>')
}
</script>
